<!DOCTYPE html>
<html lang="en">

<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

<head>
  <meta charset="UTF-8">
  <title>Route & Create</title>

  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #content{
      margin:0;
      padding: 0;
      height: 100%;
      width: 100%;
      vertical-align: top;
    }
    #images {
      margin-left: 0;
      margin-top: 0;
      height: 100%;
      background: cornsilk;
    }
    #mappage {
      margin-left: 0;
      margin-top: 0;
      width: 100%;
      height: 100%;
    }
    #pano {
      float: left;
      padding-top: 30%;
      margin: 4%;
      width: 40%;
    }
    #map {
      float: left;
      padding-top: 30%;
      margin: 4%;
      width: 40%;
    }
    #buttons {
      background: beige;
      width: 80%;
    }
    button.action_button {
      background-color: #4CAF50;
      border: none;
      color: white;
      /*padding: 20px;*/
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin: 4px 4px;
      width: 20%;
      float: left;
    }
    #floating-panel {
      width: 45%;
      height: 100%;
      float: right;
      text-align: left;
      overflow: auto;
      position: static;
      border: 0 solid #999;
    }
  </style>

</head>
<body>
  <div id="content">
    <table id="content-table" style="width: 100%; table-layout: inherit" >
      <td style="width: 13%">
        <div id="images">
          <table id="images-table">
            <tr>
              <p>
                image1
              </p>
            </tr>
            <tr>
              <p>
                image2
              </p>
            </tr>

          </table>
        </div>
      </td>

      <td style="width: 100%; display: grid; grid-gap: 3vh">
        <div id="mappage">
          <div id="pano" ></div>
          <div id="map"></div>

          <script
            src = "{{ url_for('static', filename='js/GoogleMaps.js') }}" >
          </script>
          <script async defer src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBIPkoosmsx89Rh20-Xl4krj1Ax6YLQzvA&callback=initialize" >
          </script>

          <input type="hidden" id="position-cell" value=""> </input>
          <input type="hidden" id="heading-cell" value=""> </input>
          <input type="hidden" id="pitch-cell" value=""> </input>
          <input type="hidden" id="pano-cell" value=""> </input>
          <input type="hidden" id="zoom-cell" value=""> </input>

        </div>


        <script src=" {{ url_for('static', filename='js/PhotoProcessor.js') }}"></script>

        <div id="buttons">
          {% for button in button_list %}

            <form title="{{ button.name }}" action="#">



              <button class="action_button" onclick=" {{button.id|get_action_script}}" type="button">
                {{ button.text }}
              </button>



            </form>

          {% endfor %}

        </div>

        <div id="editor" style="display: grid">
          <div id="photo_div">

            <script>
              delete_pic()
            </script>

            <img id="photo" alt="Image will be here" src="#">

          </div>
        </div>


      </td>

    </table>
  </div>

  <div>
    Icons made by
    <a href="https://www.flaticon.com/authors/roundicons" title="Roundicons">Roundicons</a>
    from
    <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
  </div>
</body>
</html>
